<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">
    <title>Daemonite Material Syncfusion Starter</title>
    <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js"></script>
</head>
<body class="">
    <header class="navbar navbar-dark navbar-full bg-primary doc-navbar-default">
        <button aria-controls="navdrawerDefault" aria-expanded="false" aria-label="Toggle Navdrawer"
            class="navbar-toggler" data-target="#navdrawerDefault" data-toggle="navdrawer"><span
                class="navbar-toggler-icon"></span></button>
        <span class="navbar-brand mr-auto">Navdrawer</span>
    </header>
    <div aria-hidden="true" class="navdrawer" id="navdrawerDefault" tabindex="-1">
        <div class="navdrawer-content">
            <div class="navdrawer-header">
                <a class="navbar-brand px-0" href="javascript:void(0)">Navdrawer header</a>
            </div>
            <nav class="navdrawer-nav">
                <a class="nav-item nav-link active" href="javascript:void(0)">Active</a>
                <a class="nav-item nav-link disabled" href="javascript:void(0)">Disabled</a>
                <a class="nav-item nav-link" href="javascript:void(0)">Link</a>
            </nav>
            <div class="navdrawer-divider"></div>
            <p class="navdrawer-subheader">Navdrawer subheader</p>
            <ul class="navdrawer-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="javascript:void(0)"><i class="material-icons mr-3">alarm_on</i>
                        Active with icon</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="javascript:void(0)"><i class="material-icons mr-3">alarm_off</i>
                        Disabled with icon</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)"><i class="material-icons mr-3">link</i> Link with
                        icon</a>
                </li>
            </ul>
        </div>
    </div>
    <main class="mt-5">
        <div class="container">
            <h1 class="mb-5">Daemonite Material Syncfusion Starter</h1>

            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            
            <!-- Add HTML button element -->
            <button id="btn">Button</button>
            <hr>
            <!-- Add the HTML <div> element  -->
            <div id="accordion"></div>
            <hr>
            <div id="PivotFieldList"></div>
            <div id="PivotTable"></div>
        </div>
    </main>
    <script src="./index.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            ej.base.enableRipple(true);

            // Initialize Essential JS 2 JavaScript Button control
            var button = new ej.buttons.Button({ isPrimary: true });
            button.appendTo('#btn');

            //Initialize Accordion component
            var accordion = new ej.navigations.Accordion({
            items: [
                { header: 'ASP.NET', expanded: 'true', content: 'Microsoft ASP.NET is a set of technologies in the Microsoft .NET Framework for building Web applications and XML Web services.' },
                { header: 'ASP.NET MVC', content: 'The Model-View-Controller (MVC) architectural pattern separates an application into three main components: the model, the view, and the controller.' },
                { header: 'JavaScript', content: 'JavaScript (JS) is an interpreted computer programming language. It was originally implemented as part of web browsers so that client-side scripts could interact with the user, control the browser, communicate asynchronously, and alter the document content that was displayed.' },
            ]
            });
            //Render initialized Accordion component
            accordion.appendTo('#accordion');

            var pivotData = [
            { 'Sold': 31, 'Amount': 52824, 'Country': 'France', 'Products': 'Mountain Bikes', 'Year': 'FY 2015', 'Quarter': 'Q1' },
            { 'Sold': 51, 'Amount': 86904, 'Country': 'France', 'Products': 'Mountain Bikes', 'Year': 'FY 2015', 'Quarter': 'Q2' },
            { 'Sold': 90, 'Amount': 153360, 'Country': 'France', 'Products': 'Mountain Bikes', 'Year': 'FY 2015', 'Quarter': 'Q3' },
            { 'Sold': 25, 'Amount': 42600, 'Country': 'France', 'Products': 'Mountain Bikes', 'Year': 'FY 2015', 'Quarter': 'Q4' },
            { 'Sold': 27, 'Amount': 46008, 'Country': 'France', 'Products': 'Mountain Bikes', 'Year': 'FY 2016', 'Quarter': 'Q1' }];

            var pivotTableObj = new ej.pivotview.PivotView({
                dataSourceSettings: {
                    dataSource: pivotData,
                    expandAll: false,
                    enableSorting: true,
                    allowLabelFilter: true,
                    allowValueFilter: true,
                    drilledMembers: [{ name: 'Country', items: ['France'] }],
                    columns: [{ name: 'Year', caption: 'Production Year' }, { name: 'Quarter' }],
                    values: [{ name: 'Sold', caption: 'Units Sold' }, { name: 'Amount', caption: 'Sold Amount' }],
                    rows: [{ name: 'Country' }, { name: 'Products' }],
                    formatSettings: [{ name: 'Amount', format: 'C0' }],
                    filters: []
                },
                height: 350,
                showFieldList: true,
            });
            pivotTableObj.appendTo('#PivotTable');
        });
    </script>
</body>
</html>
